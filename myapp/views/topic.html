<!DOCTYPE html>
<html lang="en">

    <head>
        {{template "header"}}
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                {{template "navbar" .}}
            </div>
        </div>
        <div class="container">
            <h1>文章列表</h1>
            <a href="/topic/add" class="btn btn-default">添加文章</a>


            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>文章名称</th>
                        <th>文章分类</th>
                        <th>最后更新</th>
                        <th>浏览次数</th>
                        <th>回复数</th>
                        <th>最后回复时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Topics}}
                    <tr>
                        <th>{{.Id}}</th>
                        <th>
                            <a href="/topic/view/{{.Id}}">{{.Title}}</a>
                        </th>
                        <th>{{.Category}}</th>
                        <th>{{.Updated}}</th>
                        <th>{{.Views}}</th>
                        
                        <th>{{.ReplyCount}}</th>
                        <th>{{.Replytime}}</th>
                        <th>
                            <a href="/topic/modify?tid={{.Id}}">修改</a>
                            <a href="/topic/delete/{{.Id}}">删除</a></th>
                    </tr>

                    {{end}}
                </tbody>
            </table>
        </div>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </body>

</html>
