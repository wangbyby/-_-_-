<!DOCTYPE html>
<html lang="en">

    <head>
        {{template "header"}}

        <title>登录</title>
    </head>

    <body>
        <div class="container" style="width: 500px">
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="exampleInputEmail1">Account</label>
                    <input type="text" id='uname' class="form-control" placeholder="Enter Account" name="uname">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" id='pwd' class="form-control" placeholder="Password" name="pwd">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="autologin"> 自动登录
                    </label>
                </div>
                <button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
                <button class="btn btn-default" onclick="return backToHome();">返回</button>


            </form>
            <script>
                function checkInput() {
                    var uname = document.getElementById('uname')
                    if (uname.value.length == 0) {
                        alert('输入账号')
                        return false
                    }
                    var pwd = document.getElementById('pwd')
                    if (pwd.value.length == 0) {
                        alert('输入密码')
                        return false
                    }
                    return true
                }

                function backToHome() {
                    window.location.href = "/";
                    return false;
                }
            </script>
        </div>

    </body>


</html>
