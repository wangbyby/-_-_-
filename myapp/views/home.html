<!DOCTYPE html>
<html lang="en">

    <head>
        {{template "header"}}
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                {{template "navbar" .}}
            </div>
        </div>
        <div class="container">
            <div class="col-md-9">
                {{range .Topics}}
                <div class="page-header">
                    <h1>{{.Title}} </h1>
                    <h6 class="test-muted">文章发表于 {{.Created}} , 共有{{.Views}}次浏览量, {{.ReplyCount}}次回复</h6>
                    <p>
                        {{.Content}}
                    </p>
                </div>
                {{end}}
            </div>

            <div class="col-md-3">
                <h3>文章分类</h3>
                <ul>
                    {{range .Categories}}
                        <li>
                            <a href="/?cate={{.Title}}">{{.Title}}</a>
                        </li>

                    {{end}}
                </ul>

            </div>
        </div>
    </body>

</html>
