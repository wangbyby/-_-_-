<!DOCTYPE html>
<html lang="en">

    <head>
        {{template "header"}}
        <title>修改文章</title>
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                {{template "navbar" .}}
            </div>
        </div>

        <div class="container">
            <h1>添加文章</h1>
            <a href="/topic/add" class="btn btn-default">添加文章</a>
            <form action="/topic" method="post" enctype="multipart/form-data">
                <input type="hidden" name="tid" value={{.Tid}}>
                <div class="form-group">
                    <label for="">文章标题</label>
                    <input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
                </div>
                <div class="form-group">
                    <label for="">文章分类</label>
                    <input type="text" name="category" class="form-control" value="{{.Topic.Category}}">

                </div>
                <div class="form-group">
                    <label for="">文章标签</label>
                    <input type="text" name="category" class="form-control" value="{{.Topic.Labels}}">

                </div>
                <div class="form-group">
                    <label>文章内容</label>
                    <textarea name="content" id="" cols="30" rows="10"
                        class="form-control">{{.Topic.Content}}</textarea>
                </div>
                <div class="form-group">
                    <label for="">文章附件 <a href="/attachment/{{.Topic.Attachment}}">{{.Topic.Attachment}}</a></label>
                    <input type="file" name="attachment" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">修改文章</button>
            </form>


        </div>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </body>

</html>
